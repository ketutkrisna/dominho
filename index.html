    <!-- header -->
    <section class="header" id="header">
      <div class="container text-center" style="position:relative;">

        <h1 class="toto bg-info" style="color:#616161;">DO-MIN-HO</h1>
        <div class="hitung" style="color: #eee;" id="hitung">
          <p id="tulis" style="color:#616161;">Semoga beruntung</p>

        <div class="api" id="api"></div>

        <div class="lihat" id="lihat" style="display: none;">
          <div class="text-center">
          <p style="font-size:25px;color:white;margin-top:20px;font-weight:bold;">JAKPOT</p>
          <p style="font-size:30px;color:gold;margin-top:-10px;font-weight:bold;">Super Win</p>
          <h2 id="jumlahjp" style="font-weight: bold; color:white;margin-top: -20px;"></h2>
          <button id="closejp" class="btn btn-primary btn-sm" style="margin-top: 20px;font-weight: bold;font-size: 22px;box-shadow: 3px 3px 4px rgba(0,0,0,.8);border-radius: 10px;width:70px;">OK</button>
          </div>
        </div>

        
        <div class="bungkus" style="padding:10px!important;position:relative;">
          <div class="container">
           <div class="" style="display: flex;justify-content:space-between;">
              <div style="color:white;font-size:18px;font-weight:bold;background-color:rgba(255,255,255,.9);padding:5px;border-radius:5px;box-shadow:0px 0px 0px rgba(0,0,0,.9),inset 2px 2px 4px 2px rgba(0,0,0,.7);color:#616161;">Chip : <span class="mychip">0</span></div>
              <button class="btn btn-sm btn-primary fw-bold shadow reward2m" id="reward2m" style="color:white;border-radius:10px;">Bonus 2M</button>
           </div>
          </div>

         <div class="bingkai d-flex justify-content-arround" id="bingkai" style="margin-top:20px;"><hr>
           <div class="no1 text-center" id="no1">
            <div class="swiper swiper1" style="width:100%;height:100%;border-radius:5px;">
              <div class="swiper-wrapper">
                <!-- Slides -->
              </div>
            </div>
           </div><hr>
           <div class="no2 text-center" id="no2">
            <div class="swiper swiper2" style="width:100%;height:100%;border-radius:5px;">
              <div class="swiper-wrapper">
                <!-- Slides -->
              </div>
            </div>
           </div><hr>
           <div class="no3 text-center" id="no3">
            <div class="swiper swiper3" style="width:100%;height:100%;border-radius:5px;">
              <div class="swiper-wrapper">
                <!-- Slides -->
              </div>

          <span class="shadow" style="font-size:17px;background-color:#eee;height:33px;padding:3px 5px 3px 5px;color:#616161;border-radius:17px 0 0 17px;margin-top:1px;">Bet</span>
          <select class="form-select-sm changebet shadow" aria-label=".form-select-sm example" style="height:35px;border-radius:0 17px 17px 0;top:-15px;">
            <option class="options" value="100000">100.000</option>
            <option class="options" value="300000">300.000</option>
            <option class="options" value="1000000">1.000.000</option>
            <option class="options" value="3000000">3.000.000</option>
            <option class="options" value="5000000">5.000.000</option>
            <option class="options" value="10000000">10.000.000</option>
            <option class="options" value="15000000">15.000.000</option>
            <option class="options" value="20000000">20.000.000</option>
          </select>
          </div>
          <div>
           <button class="btn btn-sm btn-warning shadow" id="start" style="color:#616161;">Spin</button>
           <button class="btn btn-sm btn-secondary shadow" id="tunggu">Spin</button>
