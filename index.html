  <body>
    <!-- header -->
    <section class="header" id="header">
      <div class="container text-center" style="position:relative;">

        <h1>DO-MIN-HO</h1>
        <div class="hitung" id="hitung">
          <p id="tulis">Semoga beruntung</p>
        </div>
        <div class="api" id="api"></div>

        <div class="lihat" id="lihat" style="display: none;padding:0px!important;">
          <div>
          <h2 id="jumlahjp" style="font-weight: bold; color:white;margin-top: 30px;"></h2>
          <button id="closejp" class="btn btn-primary btn-sm" style="margin-top: 8px;font-weight: bold;font-size: 22px;box-shadow: 3px 3px 4px rgba(0,0,0,.8);border-radius: 2px;">OK</button>
          </div>
        </div>

        
        <div class="bungkus" style="padding:10px!important;position:relative;">
         <div class="" style="display: flex;justify-content:space-between;">
            <div style="color:white;">Chip: <span class="mychip">0</span></div>
            <button class="btn btn-sm btn-success reward2m" id="reward2m" style="color:white;">Ambil 2M</button>
         </div>

         <div class="bingkai d-flex justify-content-arround" id="bingkai" style="margin-top:-10px;"><hr>
           <div class="no1 text-center" id="no1">start</div><hr>
           <div class="no2 text-center" id="no2">start</div><hr>
           <div class="no3 text-center" id="no3">start</div><hr>
         </div>

         <div class="">
          <div id="bet">
          <select class="form-select-sm changebet" aria-label=".form-select-sm example">
            <option class="options" value="100000">100.000</option>
            <option class="options" value="300000">300.000</option>
            <option class="options" value="1000000">1.000.000</option>
            <option class="options" value="3000000">3.000.000</option>
            <option class="options" value="5000000">5.000.000</option>
            <option class="options" value="10000000">10.000.000</option>
            <option class="options" value="15000000">15.000.000</option>
            <option class="options" value="20000000">20.000.000</option>
          </select>
          </div>
          <div>
           <button class="btn btn-primary shadow" id="start">Spin</button>
           <button class="btn btn-secondary shadow" id="tunggu">Spin</button>
           <button class="btn btn-secondary shadow" id="lagi">Spin</button>
          </div>
         </div>
         <!-- <button id="reward">Reward</button> -->

        <audio id="rell" loop>
          <source src="audio/rell.wav" type="audio/wav">
